	if( $('#banner li').size() ){
		var len = $('#banner li').length;
		$('#banner ul').width(len*621);
		var ulCopy = $('#banner ul').clone();
		$(ulCopy).appendTo('#banner').css({'left':len*621+'px'});
		var t;
		function auto(){
			t = setInterval(function(){
				$('#banner ul').animate({'left':'-=621'},500,function(){
					if( parseInt($(this).css('left')) <= (-1*len*621) ){
						$(this).css({'left':len*621+'px'});
					}
				})
			},5000);
		}
		auto();
		$('#banner li').hover(function(){
			clearInterval(t);
		},function(){
			auto();
		})
	}
